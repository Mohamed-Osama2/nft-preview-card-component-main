<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Fraunces:opsz,wght@9..144,700&family=M+PLUS+1+Code:wght@300&family=Montserrat:wght@300;700&family=Outfit:wght@300;400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="card">
      <div class="cardcon">
        <div class="img"></div>
        <img class="view" src="images/icon-view.svg" alt="image">
      </div>
      <div class="text">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="num">
            <div class="left">
              <img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum">
              <span>0.041 ETH</span>  
            </div>
            <div class="right">
              <img class="icon" src="images/icon-clock.svg" alt="icon-clock">
              <span>3 days left</span>  
            </div>
          </div>
      </div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
</body>
</html>
